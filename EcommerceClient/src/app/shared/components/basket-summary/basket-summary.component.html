<ng-container *ngIf="items.length > 0">
    <div class="table-responsive">
        <table class="table table-borderless">
            <thead class="border-0 bg-light p-2 text-uppercase">
                <tr>
                    <th scope="col">
                        <div class="px-3">Product</div>
                    </th>
                    <th scope="col">
                        <div>Price</div>
                    </th>
                    <th scope="col">
                        <div>Quantity</div>
                    </th>
                    <th scope="col">
                        <div>Total</div>
                    </th>
                    <th scope="col" *ngIf="isModificable">
                        <div>Remove</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <th scope="row">
                        <div class="p2">
                            <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid" style="max-height: 50px;">
                            <div class="ml-3 d-inline-block align-middle">
                                <h5 class="mb-0">
                                    <a routerLink="/shop/{{item.id || item.productId}}" class="text-dark">{{item.productName}}</a>
                                </h5>
                                <span class="text-muted font-weight-normal font-italic d-block">Type: {{item.type}}</span>
                            </div>
                        </div>
                    </th>
                    <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                    <td class="align-middle">
                        <div class="d-flex align-items-center">
                            <i class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer" (click)="decrementItemQuantity(item)" *ngIf="isModificable"></i>
                            <span class="font-weight-bold">{{item.quantity}}</span>
                            <i class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer;" (click)="incrementItemQuantity(item)" *ngIf="isModificable"></i>
                        </div>
                    </td>
                    <td class="align-middle"><strong>{{item.price * item.quantity | currency}}</strong></td>
                    <td class="align-middle text-center" *ngIf="isModificable"><a class="text-danger">
                            <i class="fa fa-trash" style="font-size: 2em; cursor: pointer; " (click)="removeBasketItem(item)"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
