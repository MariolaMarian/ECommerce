<div class="card h-100 shadow-sm">

    <div class="image position-relative" style="cursor: pointer;">
        <img class="img-fluid" src={{product.pictureUrl}} alt="{{product.name}}" routerLink="/shop/{{product.id}}">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button type="button" class="btn btn-success fa fa-shopping-cart mr-2"></button>
            <button type="button" class="btn btn-primary" routerLink="/shop/{{product.id}}">View</button>
        </div>
    </div>

    <div class="card-body d-flext flex-column bg-light">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
    </div>

</div>
