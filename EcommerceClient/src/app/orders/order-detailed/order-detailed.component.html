<div class="container mt-5">
    <div class="row" *ngIf="order">
        <div class="col-8">
            <app-basket-summary [isModificable]="false" [items]="order.orderItems"></app-basket-summary>
        </div>
        <div class="col-4">
            <app-order-totals [subtotal]="order.subtotal" [shippingPrice]="order.shippingPrice" [total]="order.total" [isFinalized]="true"></app-order-totals>
        </div>
    </div>
</div>
