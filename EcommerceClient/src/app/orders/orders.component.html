<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-12">
            <app-pagination-header [pageNumber]="paginationParams.pageIndex" [pageSize]="paginationParams.pageSize" [totalCount]="totalCount"></app-pagination-header>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th>Order</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}"stri>
                        <th>#{{order.id}}</th>
                        <th>{{order.orderDate | date: 'medium'}}</th>
                        <th>{{order.total | currency}}</th>
                        <th>{{order.status}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <div class="d-flex justify-content-center" *ngIf="totalCount && totalCount > 0">
                <app-pagination-pager [pageSize]="paginationParams.pageSize" [totalCount]="totalCount" (pageChanged)="onPageChanged($event)" [pageNumber]="paginationParams.pageIndex"></app-pagination-pager>
            </div>
        </div>
    </div>
</div>
