<div class="container mt-5">
    <div class="row">
        <div class="col-8">
            <app-stepper [linearModeSelected]="true" #appStepper>
                <cdk-step [label]="'Adress'" [completed]="checkoutForm.get('adressForm').valid">
                    <app-checkout-adress [checkoutForm]="checkoutForm"></app-checkout-adress>
                </cdk-step>
                <cdk-step [label]="'Delivery'" [completed]="checkoutForm.get('deliveryForm').valid">
                    <app-checkout-delivery [checkoutForm]="checkoutForm"></app-checkout-delivery>
                </cdk-step>
                <cdk-step [label]="'Review'">
                    <app-checkout-review [appStepper]="appStepper"></app-checkout-review>
                </cdk-step>
                <cdk-step [label]="'Payment'">
                    <app-checkout-payment [checkoutForm]="checkoutForm"></app-checkout-payment>
                </cdk-step>
            </app-stepper>
        </div>
        <div class="col-4">
            <app-order-totals *ngIf="(basketTotals$ | async) as basketTotals" [subtotal]="basketTotals.subtotal" [shippingPrice]="basketTotals.shipping" [total]="basketTotals.total"></app-order-totals>
        </div>
    </div>
</div>
