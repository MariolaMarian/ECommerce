<div class="mt-4" [formGroup]="checkoutForm">
    <div class="row">
        <div class="form-group col-12" formGroupName="paymentForm">
            <app-text-input [label]="'Name on card'" formControlName="nameOnCard"></app-text-input>
        </div>
        <div class="form-group col-6">
            <div class="form-control py-3" #cardNumber></div>
            <ng-container *ngIf="cardErrors">
                <span class="text-danger">{{cardErrors}}</span>
            </ng-container>
        </div>
        <div class="form-group col-3">
            <div class="form-control py-3" #cardExpiry></div>
        </div>
        <div class="form-group col-3">
            <div class="form-control py-3" #cardCvc></div>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mt-5">
    <button class="btn btn-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to review
    </button>
    <button class="btn btn-success" cdkStepperNext (click)="submitOrder()" [disabled]="loading" [disabled]="loading || !cardCvcValid || !cardNumberValid || !cardExpiryValid || !checkoutForm.get('paymentForm').valid">
        Submit order <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
    </button>
</div>
