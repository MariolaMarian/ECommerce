<div class="mt-4" [formGroup]="checkoutForm">
    <h4 class="py-2">Select delivery method</h4>
    <div class="row ml-5 mb-3" formGroupName="deliveryForm">
        <div class="col-6 form-group" *ngFor="let method of deliveryMethods">
            <input class="custom-control-input" type="radio" id={{method.id}} value={{method.id}} formControlName="deliveryMethod" (click)="setShippingPrice(method)">
            <label class="custom-control-label" for="{{method.id}}">
                <strong>{{method.shortName}} - {{method.price | currency}}</strong>
                <br>
                <span class="label-description">{{method.description}}</span>
            </label>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mt-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to adress
    </button>
    <button class="btn btn-primary" cdkStepperNext [disabled]="!checkoutForm.get('deliveryForm').valid">
        See review <i class="fa fa-angle-right"></i>
    </button>
</div>
